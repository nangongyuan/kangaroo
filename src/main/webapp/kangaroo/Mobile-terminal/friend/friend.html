<link rel="stylesheet" href="../friend/css/friend.css">

<div style="overflow-x:hidden;padding:0;margin:0;">

    <div class="friend-sort">
        好友
    </div>

    <div class="weui-cells" id="friend-content" style="z-index:0;">

    </div>

    <div id="friend-information-div">
        <img src="../friend/img/friend-infortion-back.png" class="friend-information-back">
        <div class="add-friend-header">
            <img src="" class="friend-information-headpic">
        </div>
        
        <div class="weui-cells friend-information-content">
            <div class="weui-cell" style="border-top: 1px solid #e2e2e2;">
                <div class="weui-cell__bd">
                    用户名
                </div>
                <div class="weui-cell__ft friend-information-name"></div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__bd">
                    性别
                </div>
                <img src="" class="friend-information-sex">
            </div>

            <div class="weui-cell" id="mark">
                <div class="weui-cell__bd">
                    备注
                </div>
                <div class="weui-cell__ft friend-information-mark"></div>
            </div>
        </div>

        <div class="weui-cells" style="margin-top:35px;">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    地区
                </div>
                <div class="weui-cell__ft friend-information-area"></div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__bd">
                    联系方式
                </div>
                <div class="weui-cell__ft friend-information-phone"></div>
            </div>
        </div>

        <a href="javascript:;" class="weui-btn weui-btn_primary" id="send-msg-button">发消息</a>
        <a href="javascript:;" class="weui-btn weui-btn_default" id="delete-friend-button">删除</a>

    </div>
</div>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script src="../friend/js/friend.js"></script>
