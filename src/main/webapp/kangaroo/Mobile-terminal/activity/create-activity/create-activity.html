<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/create-activity.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">

    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/city-picker.min.js"></script>

    <script src="../../ip.js"></script>
    <script src="js/create-activity.js"></script>
</head>

<body>


    <div class="container-fluid" style="z-index:2;">

        <!-- 标题栏 -->
        <div class="row create-activity-header">
            <div id="title" style="text-align:center;position:relative;top:9px;font-size:18px;color:rgb(71, 71, 71);font-weight:600;font-family:Hiragino Sans GB">
                <img src="img/back.png" style="width:25px;height:25px;position:relative;float:left;top:1px;left:7px;" id="back-icon">
                <span>&nbsp;发布活动</span>
                <div id="publish" style="float:right;position:relative;right:10px;top:2px;font-size:15px;color:rgb(122, 122, 122);">
                    发布
                </div>
            </div>
        </div>

        <!-- 添加活动海报 -->
        <div class="row create-activity-img">
            <img src="" style="height:auto;width:100%;display:none;position:relative;left:50%;top:50%" id="activity-pic">

            <div style="position:relative;top:30%;text-align:center">
                <div id="activity-pic-div">
                    <div style="width:60px;height:60px;text-align:center;border-radius:50px;background:rgb(233, 233, 233);position:relative;left:50%;margin-left:-30px;margin-bottom:10px;">
                        <img src="img/add-img.png" style="width:35px;height:35px;position:relative;top:10px;left:3px" id="activity-add-pic">
                    </div>
                    <span style="color:rgb(202, 202, 202)">添加活动海报</span>
                </div>
                <input type="file" name="activity-pic-file" accept="image/*" id="activity-pic-file" style="display:none" />
            </div>
        </div>

        <!-- 键入活动标题 -->
        <div class="row create-activity-information">
            <div class="col-xs-12" style="position:relative;top:9px;">
                <span class="create-activity-font">活动标题</span>
                <input class="create-activity-input" placeholder="不超过20个字" maxlength="20" id="activity-name">
            </div>
        </div>

        <!-- 键入活动简介 -->
        <div class="row create-activity-information" style="height:140px;">
            <div class="col-xs-12" style="position:relative;top:9px;">
                <span class="create-activity-font" style="top:-105px;">活动简介</span>
                <textarea class="create-activity-input" placeholder="不超过250个字" maxlength="250" rows="3" cols="15" style="height:120px;width:65%"
                    id="activity-intro"></textarea>
            </div>
        </div>

        <!-- 选择活动地区 -->
        <div class="row create-activity-information">
            <div class="col-xs-12" style="position:relative;top:9px;">
                <span class="create-activity-font">&#12288;&#12288;地区</span>
                <input type="text" id='area' class="create-activity-input" placeholder="请选择地区" readonly="readonly" />
            </div>
        </div>

        <!-- 键入活动详细地址 -->
        <div class="row create-activity-information">
            <div class="col-xs-12" style="position:relative;top:9px;">
                <span class="create-activity-font">详细地址</span>
                <input class="create-activity-input" placeholder="不超过100个字" maxlength="100" id="activity-site">
            </div>
        </div>

        <!-- 选择活动开始及结束时间 -->
        <div class="row create-activity-information" style="border-bottom: 1px solid rgb(247, 247, 247);">
            <div class="col-xs-12" style="position:relative;top:10px;padding-left:25px;padding-right:25px;">

                <input type="text"  id='create-start-date-time' placeholder="开始时间" />
                <input type="text" id='create-end-date-time' placeholder="结束时间" disabled="disabled" />

            </div>
        </div>

        <!-- 键入最大人数 -->
        <div class="row create-activity-information">
            <div class="col-xs-12" style="position:relative;top:9px;">
                <span class="create-activity-font">最大人数</span>
                <input class="create-activity-input" placeholder="不超过9999人" type="tel" maxlength="4" id="activity-max">
            </div>
        </div>

        <!-- 选择活动类型 -->
        <div class="row create-activity-information">
            <div class="col-xs-12" style="position:relative;top:9px;">
                <span class="create-activity-font">活动类型</span>
                <img src="img/more.png" style="float:right;width:30px;height:30px;position:relative;left:15px;" id="activity-type-icon">
                <input class="create-activity-input" placeholder="请选择" type="tel" id="activity-type-input" readonly="readonly" style="float:right;width:70px;left:15px;">
            </div>
        </div>
        
        <!-- 选择是否拥有密码 -->
        <div class="row create-activity-information" style="border-bottom: 1px solid rgb(247, 247, 247);">
            <div class="col-xs-12" style="position:relative;top:9px;">

                <span class="create-activity-font">&#12288;密码</span>
                <input type="checkbox" id="check-password">

                <input class="create-activity-input" placeholder="是否设置密码" type="password" maxlength="5" id="input-password" readonly="readonly">
            </div>
        </div>

        <!-- 选择活动类型模态框 -->
        <div class="modal fade mymodal" tabindex="-1" role="dialog" id="activity-type-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">选择活动类型</h4>
                    </div>
                    <div class="modal-body" style="padding:0;overflow-y:scroll;height:120px;text-align:center">
                        <ul style="padding:0;height:100%;">
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary btn-block" id="activity-type-button" style="background: rgb(252, 183, 72)"> 确认</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 提示信息模态框 -->
        <div class="modal fade mymodal" tabindex="-1" role="dialog" id="activity-publish-modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="publish-title"></h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary btn-block" id="activity-publish-button" style="background-color:rgb(252, 183, 72);border-color:rgb(248, 173, 61)">确认</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
